<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 100px;
            width: 300px;

            border: 10px solid darkslategray;
            
            padding: 10px 20px;

            margin: 20px auto 40px auto;

            outline: 5px dashed salmon;

        
        }

        a {
            display:inline-block;
            border-width: 5px;
            border-style:dashed;
            border-color: rgb(163, 31, 31);

            padding-top: 5px;
            padding-right: 5px;
            padding-bottom: 5px;
            padding-left: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são um exemplo de caixa box-level, mas os <a href="#">links</a> são exemplos de caixas inline-level. Vamos ver como funciona na prática.</p>
</body>
</html>
