<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais:</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required minlength="5" maxlength="20">
            </p>
            <p>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required autocomplete="email">
            </p>
            <!--estudar mais sobre RegEx-->
            <p>
                <label for="tel">Tefelone:</label>
                <input type="tel" name="tel" id="tel" required placeholder="(000)000-000-000">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
