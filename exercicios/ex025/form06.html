<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>
                Esportes favoritos
            </legend>
            <input type="checkbox" name="esfut" id="esfut" checked>
            <label for="esfut">Futebol</label> 
            <br>
            <input type="checkbox" name="esbas" id="esbas">
            <label for="esbas">Basquete</label> 
            <br>
            <input type="checkbox" name="esnat" id="esnat"> <label for="esnat">Natação</label> 
            <br>
            <input type="checkbox" name="esten"id="esten">
            <label for="esten">Tênis</label>
        </fieldset>
        <fieldset>
            <!--radio precisa ter o mesmo name-->
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sxmas" value="M">
            <label for="sxmas">Masculino</label>
            <br>
            <input type="radio" name="sexo" id="sxfem" value="F">
            <label for="sxfem">Feminino</label>
            <br>
            <input type="radio" name="sexo" id="outro" value="O">
            <label for="outro">Outro</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
