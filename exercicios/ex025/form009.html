<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="num1">Número 1:</label>
            <input type="number" name="num1" id="num1" min="0" max="50" required oninput="isoma.innerHTML = Number(num1.value) + Number(num2.value)">
        </p>

        <p>
            <label for="num2">Número 2:</label>
            <input type="number" name="num2" id="num2"  min="0" max="50" required
            oninput="isoma.innerHTML = Number(num1.value) + Number(num2.value)">
        </p>
        <p>
            <label for="soma">Resultado:</label>
            <output name="soma" id="isoma">0</output>
        </p>
         <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
        <p>
            <label for="ano">Ano de Nascimento:</label>
            <input type="number" name="ano" id="ano" min="1900" max="2024" oninput="calcIdade ()">
        </p>

        <p>
            <label for="idade">Sua idade é:</label>
            <output id="idade">0</output>

        </p>

        <script>
            function calcIdade () {
                let atual = new Date().getFullYear();
                idade.innerHTML = Number(atual) - Number(ano.value)
            }
        </script>

    </form>
</body>
</html>
