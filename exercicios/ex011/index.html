<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture> <!--sempre na ordem menor para maior-->
        <source media="(max-width:700px )" srcset="imagens/img300.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagens/img700.png" type="image/png">
        <img src="imagens/img1000.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midias/happy-mistake.mp3" controls autoplay></audio>
    <audio preload="metadata" controls autoplay>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/guanacast-33.ogg" type="audio/ogg">

    </audio>


</body>
</html>
