<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</Html></title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Usar tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Usar a tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Usar a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Usar a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usar a tag &lt;ol&gt;">Listas Ordenadas</abbr></li>
        <li><abbr title="Usar a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Usar a tag &lt;strong&gt;">Negrito</abbr></li>

    </ul>
</body>
