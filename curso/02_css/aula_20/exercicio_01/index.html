<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercicio 20.1</title>
</head>
<body>

    <h1>Exemplos de Inputs + Labels</h1>

    <hr>

    <form>

        <label for="texto">Texto:</label>
        <input type="text" name="texto" id="texto">

        <br><br>

        <label for="texto">Texto:</label>
        <input type="text" name="texto" id="texto" placeholder="Texto Fictício">

        <br><br>

        <label for="texto">Texto:</label>
        <input type="text" name="texto" id="texto" value="Texto Pré-digitado">

        <br><br>

        <label for="texto">Texto:</label>
        <input type="text" name="texto" id="texto" placeholder="Campo desabilitado" disabled>

        <br><br>

        <label for="texto">Texto:</label>
        <input type="text" name="texto" id="texto" value="Texto Fixo" readonly>

        <br><br>

        <label for="texto">Texto:</label>
        <input type="text" name="texto" id="texto" minlength="3" maxlength="6" placeholder="3 a 6 caracteres">

        <br><br>

        <label for="texto">Texto:</label>
        <input type="text" name="texto" id="texto" placeholder="Campo Obrigatório" required>

        <br><br>

        <hr>

        <br><br>

        <label for="num">Número 1:</label>
        <input type="number" name="num" id="num">

        <br><br>

        <label for="num-2">Número 2:</label>
        <input type="number" name="num-2" id="num-2" step="2">

        <br><br>

        <label for="num-3">Número 3:</label>
        <input type="number" name="num-3" id="num-3" step="0.01">

        <br><br>

        <label for="num-4">Número 4:</label>
        <input type="number" name="num-4" id="num-4" min="1" max="10">

        <br><br>

        <hr>

        <br><br>

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha">

        <br><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email">

        <br><br>

        <label for="url">URL:</label>
        <input type="url" name="url" id="url">

        <br><br>

        <label for="tel">Telefone:</label>
        <input type="tel" name="tel" id="tel" pattern="[9]{1}[0-9]{2} [0-9]{3} [0-9]{3}">

        <br><br>

        <label for="file">Ficheiro:</label>
        <input type="file" name="file" id="file">

        <br><br>

        <hr>

        <br><br>

        <label for="range-1">Range 1:</label>
        <input type="range" name="range-1" id="range-1">

        <br><br>

        <label for="range-2">Range 2:</label>
        <input type="range" name="range-2" id="range-2" value="0">

        <br><br>

        <hr>

        <br><br>

        <label for="check">Checkbox 1: </label>

        <label for="check"> a)</label>
        <input type="checkbox" name="check" id="check">

        <label for="check-2"> b)</label>
        <input type="checkbox" name="check-2" id="check-2">

        <label for="check-3"> c)</label>
        <input type="checkbox" name="check-3" id="check-3">

        <br><br>

        <label for="checkbox">Checkbox 2: </label>

        <label for="checkbox"> a)</label>
        <input type="checkbox" name="checkbox" id="checkbox" checked>

        <label for="checkbox-2"> b)</label>
        <input type="checkbox" name="checkbox-2" id="checkbox-2">

        <label for="checkbox-3"> c)</label>
        <input type="checkbox" name="checkbox-3" id="checkbox-3" disabled>

        <br><br>

        <label for="radio">Radio 1:</label>

        <label for="radio">a)</label>
        <input type="radio" name="radio" id="radio">

        <label for="radio-2">b)</label>
        <input type="radio" name="radio" id="radio-2" checked>

        <label for="radio-3">c)</label>
        <input type="radio" name="radio" id="radio-3">


        <br><br>

        <hr>

        <br><br>
        

        <label for="cor">Cor 1:</label>
        <input type="color" name="cor" id="cor">

        <br><br>

        <label for="cor-2">Cor 2:</label>
        <input type="color" name="cor-2" id="cor-2" value="#FF0000">

        <br><br>

        <hr>

        <br><br>

        <label for="data">Data 1:</label>
        <input type="date" name="data" id="data">

        <br><br>

        <label for="data-2">Data 2:</label>
        <input type="date" name="data-2" id="data-2" value="2024-10-31">

        <br><br>

        <label for="data-3">Data 3:</label>
        <input type="date" name="data-3" id="data-3" min="2024-10-01" max="2024-10-31">

        <br><br>

        <label for="data-4">Data 4:</label>
        <input type="date" name="data-4" id="data-4" step="2">

        <br><br>

        <hr>

        <br><br>

        <label for="mes">Mês 1:</label>
        <input type="month" name="mes" id="mes">

        <br><br>

        <label for="mes-2">Mês 2:</label>
        <input type="month" name="mes-2" id="mes-2" value="2025-06">

        <br><br>

        <label for="mes-3">Mês 3:</label>
        <input type="month" name="mes-3" id="mes-3" min="2024-07" max="2024-12">

        <br><br>

        <label for="mes-4">Mês 4:</label>
        <input type="month" name="mes-4" id="mes-4" step="2">

        <br><br>

        <hr>

        <br><br>

        <label for="hora">Hora 1:</label>
        <input type="time" name="hora" id="hora">

        <br><br>

        <label for="hora-2">Hora 2:</label>
        <input type="time" name="hora-2" id="hora-2" value="21:05">

        <br><br>

        <label for="hora-3">Hora 3:</label>
        <input type="time" name="hora-3" id="hora-3" min="20:00" max="21:00">

        <br><br>

        <label for="hora-4">Hora 4:</label>
        <input type="time" name="hora-4" id="hora-4" step="1">

        <br><br>

        <label for="hora-5">Hora 5:</label>
        <input type="time" name="hora-5" id="hora-5" step="300">

        <br><br>

        <label for="hora-6">Hora 6:</label>
        <input type="time" name="hora-6" id="hora-6" step="3600">

        <br><br>

        <hr>

        <br><br>

        <label for="hed">Data e hora 1:</label>
        <input type="datetime-local" name="hed" id="hed">

        <br><br>

        <label for="hed-2">Data e hora 2:</label>
        <input type="datetime-local" name="hed-2" id="hed-2" step="1">

        <br><br>

        <label for="hed-3">Data e hora 3:</label>
        <input type="datetime-local" name="hed-3" id="hed-3" step="1" value="2024-10-31 14:35:05">

        <hr>

        <br><br>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>

</body>
</html>
