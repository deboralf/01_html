<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercicio 22.2</title>
</head>
<body>

    <h1>Exemplos de Select:</h1>

    <hr>

    <br>

    <form>
    
            <label for="opc">Select 1:</label>
    
            <select name="opc" id="opc">
    
                <optgroup>
                    <option value="Opcao-1">Opção 1</option>
                    <option value="Opcao-2">Opção 2</option>
                    <option value="Opcao-3">Opção 3</option>
                    <option value="Opcao-4">Opção 4</option>
                    <option value="Opcao-5">Opção 5</option>
                    <option value="Opcao-6">Opção 6</option>
                    <option value="Opcao-7">Opção 7</option>
                    <option value="Opcao-8">Opção 8</option>
                    <option value="Opcao-9">Opção 9</option>
                </optgroup>
    
            </select>
    
            <br>
            <br>
    
            <label for="Opcao-2" >Select 2:</label>
    
            <select name="Opcao-2" id="Opcao-2">
    
                <optgroup>
                    <option value="" disabled selected>Selecione</option>
                    <option value="Opcao-1">Opção 1</option>
                    <option value="Opcao-2">Opção 2</option>
                    <option value="Opcao-3">Opção 3</option>
                    <option value="Opcao-4">Opção 4</option>
                    <option value="Opcao-5">Opção 5</option>
                    <option value="Opcao-6">Opção 6</option>
                    <option value="Opcao-7">Opção 7</option>
                    <option value="Opcao-8">Opção 8</option>
                    <option value="Opcao-9">Opção 9</option>
                </optgroup>
    
            </select>
    
            <br>
            <br>
    
            <label for="Opcao-3" >Select 3:</label>
    
            <select name="Opcao-3" id="Opcao-3">
    
                <optgroup>
                    <option value="Opcao-1" disabled>Opção 1</option>
                    <option value="Opcao-2">Opção 2</option>
                    <option value="Opcao-3">Opção 3</option>
                    <option value="Opcao-4">Opção 4</option>
                    <option value="Opcao-5">Opção 5</option>
                    <option value="Opcao-6">Opção 6</option>
                    <option value="Opcao-7">Opção 7</option>
                    <option value="Opcao-8" selected>Opção 8</option>
                    <option value="Opcao-9">Opção 9</option>
                </optgroup>
    
            </select>
    
            <br>
            <br>
    
            <label for="Opcao-4" >Select 4:</label>
    
            <select name="Opcao-4" id="Opcao-4" disabled>
    
                <optgroup>
                    <option value="Opcao-1">Opção 1</option>
                    <option value="Opcao-2">Opção 2</option>
                    <option value="Opcao-3">Opção 3</option>
                    <option value="Opcao-4">Opção 4</option>
                    <option value="Opcao-5">Opção 5</option>
                    <option value="Opcao-6">Opção 6</option>
                    <option value="Opcao-7">Opção 7</option>
                    <option value="Opcao-8">Opção 8</option>
                    <option value="Opcao-9">Opção 9</option>
                    <option value="Opcao-10" selected>Opção 10</option>
                </optgroup>
    
            </select>
    
            <br>
            <br>
    
            <label for="est">Estados do Brasil:</label>
    
            <select name="est" id="est">
    
                <optgroup label="Região Norte">
                    <option value="AC">Acre</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="PA">Pará</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="TO">Tocantins</option>
                </optgroup>
    
                <optgroup label="Região Nordeste">
                    <option value="AL">Alagoas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="MA">Maranhão</option>
                    <option value="PB">Paraíba</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="SE">Segipe</option>
                </optgroup>
    
                <optgroup label="Região Centro-Oeste">
                    <option value="DF">Distrito Federal</option>
                    <option value="GO">Goiás</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                </optgroup>
    
                <optgroup label="Região Sudeste">
                    <option value="ES">Espírito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP" selected >São Paulo</option>
                </optgroup>
    
                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
    
            </select>
    
                <br>
                <br>
    
                <hr>
    
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
    
            <br>
    
            <h1>Exemplos de Datalist:</h1>
    
            <hr>
    
            <br>
    
            <label for="cidade">Datalist 1:</label>
    
            <input type="text" name="cidade" id="cidade" list="listcidade" placeholder="Cidade">
    
            <datalist id="listcidade" title="Escolha">
                <option value="Aveiro"></option>
                <option value="Braga"></option>
                <option value="Coimbra"></option>
                <option value="Évora"></option>
                <option value="Faro"></option>
                <option value="Funchal"></option>
                <option value="Guimarães"></option>
                <option value="Leiria"></option>
                <option value="Lisboa"></option>
                <option value="Porto"></option>
                <option value="Setúbal"></option>
                <option value="Vila Nova de Gaia"></option>
            </datalist>
    
            <hr>
    
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    </form>

</body>
</html>
